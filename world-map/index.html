<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    
</head>

<body>
    <!-- Create an element where the map will take place -->
    <svg id="my_dataviz" width="600" height="600"></svg>

    <script>


        // The svg
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        // Map and projection
        var projection = d3.geoMercator()
            .scale(85)
            // .center([0, 20])
            .translate([width / 2, height / 2*1.3]);

        // A path generator
        var path = d3.geoPath()
            .projection(projection)

        // Data and color scale
        var data = d3.map();
        var colorScale = d3.scaleThreshold()
            .domain([1, 5, 10, 50, 100, 300])
            
            .range(d3.schemeBlues[7]);
            
        // public data dictionary
        var dataDictionary = {};
        
        // Load external data and boot
        d3.queue()
            .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
            .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_connectionmap.csv") // Position of circles
            .defer(d3.csv, "https://gist.githubusercontent.com/metal3d/5b925077e66194551df949de64e910f6/raw/c5f20a037409d96958553e2eb6b8251265c6fd63/country-coord.csv") // location of each country 
            .defer(d3.csv, "https://raw.githubusercontent.com/agsawyer/CPDR-dataviz/main/world-map/output_file.csv", function (d) { 
                data.set(d.code, +d.disputes);
                dataDictionary[d.code] = {
                    disputes: +d.disputes,
                    name: d.name,
                    complainant_nations: d.complainant_nations,
                    case_status: d.case_status
                };
            })
            .await(ready);
        
        // function nameToCoords(name) {

        //     return lat,long;
        // }

        function ready(error, topo, data2) {
            var tooltip = d3.select('.tooltip-area')
                    .style('opacity', 0)
                    .html("Country: ")
            
            
            let mouseOver = function (event, d) {
                d3.selectAll(".Country")
                    .transition()
                    .duration(200)
                d3.select(this)
                    .transition()
                    .duration(200)
            }

            let mouseLeave = function (d) {
                d3.selectAll(".Country")
                    .transition()
                    .duration(200)
                d3.select(this)
                    .transition()
                    .duration(200)
                    .style("stroke", "transparent")
            }

            function clickHandler(event, d) {
                // Access the country name and disputes data
                var countryName = event.properties.name;

                // Perform actions you want on click
                console.log(event.id);
                console.log(dataDictionary[event.id].case_status);

                console.log(dataDictionary[event.id].complainant_nations);

                d3.selectAll(".Country")
                    .transition()
                    .duration(200)
                d3.select(this)
                    .transition()
                    .duration(100)
                    .style("stroke", "red")
                    .style("stroke-width", 3);
                
                tooltip.style("visibility", "visible");

                // print resolved if case_status is not [], otherwise don't print it
                if (dataDictionary[event.id]['case_status'] == "[]") {
                    tooltip.text("Country: " + countryName + ", Disputes: " + dataDictionary[event.id]['disputes']);
                } else {
                    tooltip.text("Country: " + countryName + ", Disputes: " + dataDictionary[event.id]['disputes'] + ", Resolution Statistics: " + dataDictionary[event.id]['case_status']);
                }
            }

            
            // Reformat the list of link. Note that columns in csv file are called long1, long2, lat1, lat2
            var link = []
            data2.forEach(function(row){
                source = [+row.long1, +row.lat1]
                target = [+row.long2, +row.lat2]
                topush = {type: "LineString", coordinates: [source, target]}
                link.push(topush)
            })

            // Create a tooltip that will display the country name and disputes data
            var tooltip = d3.select("body")
                .append("div")
                .style("position", "absolute")
                .style("z-index", "10")
                .style("visibility", "hidden")
                .text("a simple tooltip");
            
            
            // Draw the map
            svg.append("g")
                .selectAll("path")
                .data(topo.features)
                .enter().append("path")
                // draw each country
                .attr("d", d3.geoPath()
                    .projection(projection)
                )

                // set the color of each country
                .attr("fill", function (d) {
                    d.total = data.get(d.id) || 0;
                    return colorScale(d.total);
                })

                .style("stroke", "transparent")
                .attr("class", function (d) { return d.id })
                .style("opacity", .8)
                .on("mouseover", mouseOver)
                .on("mouseleave", mouseLeave)
                .on("click", clickHandler)

                // Add the path
                svg.selectAll("myPath")
                    .data(link)
                    .enter()
                    .append("path")
                        .attr("d", function(d){ return path(d)})
                        .style("fill", "none")
                        .style("stroke", "#69b3a2")
                        .style("stroke-width", 2)
                
        }

    </script>
</body>
