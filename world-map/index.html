<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="http://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    
</head>

<body>
    <!-- Create an element where the map will take place -->
    <svg id="my_dataviz" width="600" height="500"></svg>

    <script>


        // The svg
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        // Map and projection
        var path = d3.geoPath();
        var projection = d3.geoMercator()
            .scale(70)
            .center([0, 20])
            .translate([width / 2, height / 2]);

        // Data and color scale
        var data = d3.map();
        var colorScale = d3.scaleThreshold()
            .domain([1, 5, 10, 50, 100, 300])
            
            .range(d3.schemeBlues[7]);
            
        // public data dictionary
        var dataDictionary = {};
        
        // Load external data and boot
        d3.queue()
            .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
            // .defer(d3.csv, "https://raw.githubusercontent.com/agsawyer/CPDR-dataviz/main/world-map/fakedata.csv", function (d) { data.set(d.code, +d.disputes);})
            .defer(d3.csv, "https://raw.githubusercontent.com/agsawyer/CPDR-dataviz/main/world-map/fakedata.csv", function (d) { 
                data.set(d.code, +d.disputes);

                // Assuming dataDictionary is already defined somewhere in your code
                dataDictionary[d.name] = {
                    disputes: +d.disputes,
                    code: +d.code
                };
            })

            .await(ready);


        function ready(error, topo) {
            var tooltip = d3.select('.tooltip-area')
                    .style('opacity', 0)
                    .html("Country: ")
                
            let mouseOver = function (event, d) {
                d3.selectAll(".Country")
                    .transition()
                    .duration(200)
                d3.select(this)
                    .transition()
                    .duration(200)
                tooltip.style("opacity", 1);
                console.log('mouseover')
            }

            let mouseLeave = function (d) {
                d3.selectAll(".Country")
                    .transition()
                    .duration(200)
                d3.select(this)
                    .transition()
                    .duration(200)
                    .style("stroke", "transparent")
                tooltip.style('opacity', 0);
                console.log('mouseleave')
            }

            function clickHandler(event, d) {
                // Access the country name and disputes data
                var countryName = event.properties.name;

                // Perform actions you want on click
                console.log("Clicked on " + countryName + " - Disputes: " + dataDictionary[countryName]['disputes']);
                // You can add more code here to handle the click event
            }

            // // Disputes and country name on hover are logged
            // // TODO: fix undefined countries 
            // let mousemove = function (event, d) {
            //     console.log("Country:" + event.properties.name + " Disputes: " + data.get(getCountryCode(event.properties.name)))
            // }

            // Draw the map
            svg.append("g")
                .selectAll("path")
                .data(topo.features)
                .enter()
                .append("path")
                // draw each country
                .attr("d", d3.geoPath()
                    .projection(projection)
                )
                // set the color of each country
                .attr("fill", function (d) {
                    d.total = data.get(d.id) || 0;
                    return colorScale(d.total);
                })
                .style("stroke", "transparent")
                .attr("class", function (d) { return "Country" })
                .style("opacity", .8)
                .on("mouseover", mouseOver)
                .on("mouseleave", mouseLeave)
                .on("click", clickHandler)

                // //tenative
                // .on("mousemove", mousemove)
                
        }

    </script>
</body>
