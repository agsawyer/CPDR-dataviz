<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="http://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    
</head>

<body>
    <!-- Create an element where the map will take place -->
    <svg id="my_dataviz" width="600" height="600"></svg>

    <script>

        // The svg
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        // Map and projection
        var projection = d3.geoMercator()
            .scale(85)
            // .center([0, 20])
            .translate([width / 2, height / 2*1.3]);

        // A path generator
        var path = d3.geoPath()
            .projection(projection)

        // Data and color scale
        var data = d3.map();
        var colorScale = d3.scaleThreshold()
            .domain([1, 5, 10, 50, 100, 300])
            
            .range(d3.schemeBlues[7]);
            
        // public data dictionary
        var dataDictionary = {};
        
        // Load external data and boot
        d3.queue()
            .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
            .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_connectionmap.csv") // Position of circles
            .defer(d3.csv, "https://raw.githubusercontent.com/agsawyer/CPDR-dataviz/main/data-conversion/output_file.csv", function (d) { 
                data.set(d.code, +d.disputes);

                // Assuming dataDictionary is already defined somewhere in your code
                dataDictionary[d.code] = {
                    disputes: +d.disputes,
                    name: +d.name
                };
            })
            .await(ready);


        function ready(error, topo, data2) {
            var tooltip = d3.select('.tooltip-area')
                    .style('opacity', 0)
                    .html("Country: ")
                
            let mouseOver = function (event, d) {
                d3.selectAll(".Country")
                    .transition()
                    .duration(200)
                d3.select(this)
                    .transition()
                    .duration(200)
                tooltip.style("opacity", 1);
                console.log('mouseover')
            }

            let mouseLeave = function (d) {
                d3.selectAll(".Country")
                    .transition()
                    .duration(200)
                d3.select(this)
                    .transition()
                    .duration(200)
                    .style("stroke", "transparent")
                tooltip.style('opacity', 0);
                console.log('mouseleave')
            }

            function clickHandler(event, d) {
                // Access the country name and disputes data
                var countryName = event.properties.name;

                // Perform actions you want on click
                console.log(event.id);
                console.log("Clicked on " + countryName + " - Disputes: " + dataDictionary[event.id]['disputes']);
            }

            // Reformat the list of link. Note that columns in csv file are called long1, long2, lat1, lat2
            var link = []
            data2.forEach(function(row){
                source = [+row.long1, +row.lat1]
                target = [+row.long2, +row.lat2]
                topush = {type: "LineString", coordinates: [source, target]}
                link.push(topush)
            })

            // Draw the map
            svg.append("g")
                .selectAll("path")
                .data(topo.features)
                .enter().append("path")
                // draw each country
                .attr("d", d3.geoPath()
                    .projection(projection)
                )

                // set the color of each country
                .attr("fill", function (d) {
                    d.total = data.get(d.id) || 0;
                    return colorScale(d.total);
                })

                .style("stroke", "transparent")
                .attr("class", function (d) { return d.id })
                .style("opacity", .8)
                .on("mouseover", mouseOver)
                .on("mouseleave", mouseLeave)
                .on("click", clickHandler)

                // Add the path
                svg.selectAll("myPath")
                    .data(link)
                    .enter()
                    .append("path")
                        .attr("d", function(d){ return path(d)})
                        .style("fill", "none")
                        .style("stroke", "#69b3a2")
                        .style("stroke-width", 2)
                
        }

    </script>
</body>
