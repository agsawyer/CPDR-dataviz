<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with Disputes</title>
    
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <!-- Custom Styles -->
    <!-- cgu colors: b72029 (red), ebe9e6 (very light gray), 8f918d (gray), 5d615a (dark gray)  -->
    <style>
        body {
            font-family: sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        svg {
            border: 10px solid #8f918d;
            box-shadow: 0 0 10px #8f918d;
            border-radius: 20px;
            background-color: #5d615a;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            padding: 10px;
            border: 5px solid #8f918d;
            border-radius: 20px;
            /* box-shadow: 0 0 10px #8f918d; */
            pointer-events: none;
            font-size: 14px;
            color: #333;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <!-- Create an element where the map will take place -->
    <svg id="my_dataviz" width="800" height="600"></svg>

    <!-- Tooltip for displaying information -->
    <div class="tooltip"></div>

    <script>
        // The svg
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        // Map and projection
        var projection = d3.geoMercator()
            .scale(120)
            .translate([width / 2, height / 2 * 1.2]);

        // A path generator
        var path = d3.geoPath()
            .projection(projection);

        // Data and color scale
        var data = d3.map();
        var colorScale = d3.scaleThreshold()
            .domain([1, 5, 10, 50, 100, 300])
            // cgu reds, this line for blues: .range(d3.schemeBlues[7]);
            .range(["#fdd7d3", "#f4c1b2", "#eaa088", "#dd7e65", "#d15d50", "#c43e3d"]);

        // public data dictionary
        var dataDictionary = {};

        // Load external data and boot
        d3.queue()
            .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
            .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_connectionmap.csv")
            .defer(d3.csv, "https://raw.githubusercontent.com/alysawyer/cpdr-dataviz/main/world-map/output_file.csv", function (d) {
                data.set(d.code, +d.disputes);
                dataDictionary[d.code] = {
                    disputes: +d.disputes,
                    name: d.name,
                    complainant_nations: d.complainant_nations,
                    case_status: d.case_status,
                    longitude: +d.longitude,
                    latitude: +d.latitude
                };
            })
            .await(ready);

        function ready(error, topo, data2) {
            if (error) throw error;

            // Tooltip div
            var tooltip = d3.select(".tooltip");

            let mouseOver = function () {
                d3.selectAll(".Country")
                    .transition()
                    .duration(200);
                d3.select(this)
                    .transition()
                    .duration(200)
                    .style("stroke", "#333")
                    .style("stroke-width", 2);
            }

            let mouseLeave = function () {
                d3.selectAll(".Country")
                    .transition()
                    .duration(200);
                d3.select(this)
                    .transition()
                    .duration(200)
                    .style("stroke", "transparent");
            }

            function clickHandler(d) {
                var countryName = d.properties.name;
                var countryData = dataDictionary[d.id] || {};
                var disputes = countryData.disputes || "N/A";
                var caseStatus = countryData.case_status || "N/A";

                tooltip.html(`
                    <strong>Country:</strong> ${countryName}<br>
                    <strong>Disputes:</strong> ${disputes}<br>
                    <strong>Relinquished:</strong> ${caseStatus}<br>
                `)
                

                .style("left", (d3.event.pageX + 15) + "px")
                .style("top", (d3.event.pageY - 28) + "px")
                .style("visibility", "visible");

                d3.select(this)
                    .transition()
                    .duration(100)
                    .style("stroke", "#b72029")
                    .style("stroke-width", 3);
            }

            // Reformat the list of link. Note that columns in csv file are called long1, long2, lat1, lat2
            var link = [];
            data2.forEach(function (row) {
                var source = [+row.long1, +row.lat1];
                var target = [+row.long2, +row.lat2];
                var topush = { type: "LineString", coordinates: [source, target] };
                link.push(topush);
            });

            // Draw the map
            svg.append("g")
                .selectAll("path")
                .data(topo.features)
                .enter().append("path")
                .attr("d", d3.geoPath().projection(projection))
                .attr("fill", function (d) {
                    d.total = data.get(d.id) || 0;
                    return colorScale(d.total);
                })
                .style("stroke", "transparent")
                .attr("class", "Country")
                .style("opacity", 0.8)
                .on("mouseover", mouseOver)
                .on("mouseleave", mouseLeave)
                .on("click", clickHandler);

            // // Add the paths for links
            // svg.selectAll("myPath")
            //     .data(link)
            //     .enter().append("path")
            //     .attr("d", path)
            //     .style("fill", "none")
            //     .style("stroke", "#69b3a2")
            //     .style("stroke-width", 2);

            // Hide tooltip when not hovering
            svg.on("mousemove", function() {
                tooltip.style("visibility", "hidden");
            });
        }
    </script>
</body>

</html>
