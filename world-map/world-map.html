<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map</title>
    
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <!-- Custom Styles -->
    <!-- cgu colors: b72029 (red), ebe9e6 (very light gray), 8f918d (gray), 5d615a (dark gray)  -->
    <style>
        body {
            font-family: sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        svg {
            border-radius: 20px;
            background-color: #97D2DC;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            padding: 10px;
            border: 3px solid #333;
            border-radius: 10px;
            pointer-events: none;
            font-size: 14px;
            color: #333;
            visibility: hidden;
        }

        #legend-container {
            position: absolute;
            bottom: 125px;
            left: 150px;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- element map is in and tooltip creation -->
    <svg id="my_dataviz" width="800" height="600"></svg>
    <div class="tooltip"></div>
    <div id="legend-container"></div>

    <script>

        // Legend from https://observablehq.com/@d3/color-legend
        function Legend(color, {
        title,
        tickSize = 6,
        width = 320, 
        height = 44 + tickSize,
        marginTop = 18,
        marginRight = 0,
        marginBottom = 16 + tickSize,
        marginLeft = 0,
        ticks = width / 64,
        tickFormat,
        tickValues
        } = {}) {

        function ramp(color, n = 256) {
            const canvas = document.createElement("canvas");
            canvas.width = n;
            canvas.height = 1;
            const context = canvas.getContext("2d");
            for (let i = 0; i < n; ++i) {
            context.fillStyle = color(i / (n - 1));
            context.fillRect(i, 0, 1, 1);
            }
            return canvas;
        }

        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .style("overflow", "visible")
            .style("display", "block");

        let tickAdjust = g => g.selectAll(".tick line").attr("y1", marginTop + marginBottom - height);
        let x;

        // Continuous
        if (color.interpolate) {
            const n = Math.min(color.domain().length, color.range().length);

            x = color.copy().rangeRound(d3.quantize(d3.interpolate(marginLeft, width - marginRight), n));

            svg.append("image")
                .attr("x", marginLeft)
                .attr("y", marginTop)
                .attr("width", width - marginLeft - marginRight)
                .attr("height", height - marginTop - marginBottom)
                .attr("preserveAspectRatio", "none")
                .attr("xlink:href", ramp(color.copy().domain(d3.quantize(d3.interpolate(0, 1), n))).toDataURL());
        }

        // Sequential
        else if (color.interpolator) {
            x = Object.assign(color.copy()
                .interpolator(d3.interpolateRound(marginLeft, width - marginRight)),
                {range() { return [marginLeft, width - marginRight]; }});

            svg.append("image")
                .attr("x", marginLeft)
                .attr("y", marginTop)
                .attr("width", width - marginLeft - marginRight)
                .attr("height", height - marginTop - marginBottom)
                .attr("preserveAspectRatio", "none")
                .attr("xlink:href", ramp(color.interpolator()).toDataURL());

            // scaleSequentialQuantile doesnâ€™t implement ticks or tickFormat.
            if (!x.ticks) {
            if (tickValues === undefined) {
                const n = Math.round(ticks + 1);
                tickValues = d3.range(n).map(i => d3.quantile(color.domain(), i / (n - 1)));
            }
            if (typeof tickFormat !== "function") {
                tickFormat = d3.format(tickFormat === undefined ? ",f" : tickFormat);
            }
            }
        }

        // Threshold
        else if (color.invertExtent) {
            const thresholds
                = color.thresholds ? color.thresholds() // scaleQuantize
                : color.quantiles ? color.quantiles() // scaleQuantile
                : color.domain(); // scaleThreshold

            const thresholdFormat
                = tickFormat === undefined ? d => d
                : typeof tickFormat === "string" ? d3.format(tickFormat)
                : tickFormat;

            x = d3.scaleLinear()
                .domain([-1, color.range().length - 1])
                .rangeRound([marginLeft, width - marginRight]);

            svg.append("g")
            .selectAll("rect")
            .data(color.range())
            .enter().append("rect")
                .attr("x", (d, i) => x(i - 1))
                .attr("y", marginTop)
                .attr("width", (d, i) => x(i) - x(i - 1))
                .attr("height", height - marginTop - marginBottom)
                .attr("fill", d => d);

            tickValues = d3.range(thresholds.length);
            tickFormat = i => thresholdFormat(thresholds[i], i);
        }

        // Ordinal
        else {
            x = d3.scaleBand()
                .domain(color.domain())
                .rangeRound([marginLeft, width - marginRight]);

            svg.append("g")
            .selectAll("rect")
            .data(color.domain())
            .join("rect")
                .attr("x", x)
                .attr("y", marginTop)
                .attr("width", Math.max(0, x.bandwidth() - 1))
                .attr("height", height - marginTop - marginBottom)
                .attr("fill", color);

            tickAdjust = () => {};
        }

        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(d3.axisBottom(x)
                .ticks(ticks, typeof tickFormat === "string" ? tickFormat : undefined)
                .tickFormat(typeof tickFormat === "function" ? tickFormat : undefined)
                .tickSize(tickSize)
                .tickValues(tickValues))
            .call(tickAdjust)
            .call(g => g.select(".domain").remove())
            .call(g => g.append("text")
                .attr("x", marginLeft)
                .attr("y", marginTop + marginBottom - height - 6)
                .attr("fill", "currentColor")
                .attr("text-anchor", "start")
                .attr("font-weight", "bold")
                .attr("class", "title")
                .text(title));

        return svg.node();
        }

        function legend({color, ...options}) {
            return Legend(color, options);
        }
        
        // Copyright 2021, Observable Inc.
        // Released under the ISC license.
        // https://observablehq.com/@d3/color-legend
        function Swatches(color, {
        columns = null,
        format,
        unknown: formatUnknown,
        swatchSize = 15,
        swatchWidth = swatchSize,
        swatchHeight = swatchSize,
        marginLeft = 0
        } = {}) {
        const id = `-swatches-${Math.random().toString(16).slice(2)}`;
        const unknown = formatUnknown == null ? undefined : color.unknown();
        const unknowns = unknown == null || unknown === d3.scaleImplicit ? [] : [unknown];
        const domain = color.domain().concat(unknowns);
        if (format === undefined) format = x => x === unknown ? formatUnknown : x;

        function entity(character) {
            return `&#${character.charCodeAt(0).toString()};`;
        }

        if (columns !== null) return htl.html`<div style="display: flex; align-items: center; margin-left: ${+marginLeft}px; min-height: 33px; font: 10px sans-serif;">
        <style>

        .${id}-item {
        break-inside: avoid;
        display: flex;
        align-items: center;
        padding-bottom: 1px;
        }

        .${id}-label {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: calc(100% - ${+swatchWidth}px - 0.5em);
        }

        .${id}-swatch {
        width: ${+swatchWidth}px;
        height: ${+swatchHeight}px;
        margin: 0 0.5em 0 0;
        }

        </style>
        <div style=${{width: "100%", columns}}>${domain.map(value => {
            const label = `${format(value)}`;
            return htl.html`<div class=${id}-item>
            <div class=${id}-swatch style=${{background: color(value)}}></div>
            <div class=${id}-label title=${label}>${label}</div>
            </div>`;
        })}
        </div>
        </div>`;

        return htl.html`<div style="display: flex; align-items: center; min-height: 33px; margin-left: ${+marginLeft}px; font: 10px sans-serif;">
        <style>

        .${id} {
        display: inline-flex;
        align-items: center;
        margin-right: 1em;
        }

        .${id}::before {
        content: "";
        width: ${+swatchWidth}px;
        height: ${+swatchHeight}px;
        margin-right: 0.5em;
        background: var(--color);
        }

        </style>
        <div>${domain.map(value => htl.html`<span class="${id}" style="--color: ${color(value)}">${format(value)}</span>`)}</div>`;
        }

        function swatches({color, ...options}) {
            return Swatches(color, options);
        }

        // svg ( box where the map is)
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        // map and projection
        var projection = d3.geoMercator()
            .scale(128)
            .translate([width / 2 , height / 2 * 1.2]);

        // for path generation
        var path = d3.geoPath()
            .projection(projection);


        // data and color scale
        var data = d3.map();
        var colorScale = d3.scaleThreshold()
            .domain([1, 5, 10, 50, 100, 300])
            .range(d3.schemeRdPu[7]);

        // public data dictionary
        var dataDictionary = {};
        var previouslyClickedCountry = null;

        // external data and boot
        d3.queue()
            .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
            .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_connectionmap.csv")
            .defer(d3.csv, "output_file.csv", function (d) {
                data.set(d.code, +d.disputes);
                dataDictionary[d.code] = {
                    disputes: +d.disputes,
                    name: d.name,
                    complainant_nations: d.complainant_nations,
                    case_status: d.case_status,
                    longitude: +d.longitude,
                    latitude: +d.latitude
                };
            })
            .await(ready);


        function ready(error, topo, data2) {
            if (error) throw error;

            // tooltip div
            var tooltip = d3.select(".tooltip");

            function mouseOver() {
                d3.selectAll(".Country")
                    .transition()
                    .duration(200);
                d3.select(this)
                    .transition()
                    .duration(200);
            }

            function mouseLeave() {
                d3.selectAll(".Country")
                    .transition()
                    .duration(200);
                d3.select(this)
                    .transition()
                    .duration(200);
            }

            // function to draw lines between the countries
            // TODO: fix x and y coord and draw between those instead
            function drawLine(countryData) {
                var nations = JSON.parse(countryData.complainant_nations);
                var source = [+countryData.longitude, +countryData.latitude];

                // Reformat link list, csv columns are long1, long2, lat1, lat2
                var link = [];
                nations.forEach(function (row) {
                    var target = [parseFloat(row[0]), parseFloat(row[1])];
                    var wrapAround = Math.abs(source[0] - target[0]) > 180;
                    
                    if (wrapAround) {
                        // Split the path into two segments
                        var midpoint1 = [(source[0] > 0 ? 180 : -180), source[1]];
                        var midpoint2 = [(target[0] > 0 ? 180 : -180), target[1]];
                        
                        link.push({ type: "LineString", coordinates: [source, midpoint1], delay: 0 });
                        link.push({ type: "LineString", coordinates: [midpoint2, target], delay: 20 }); // Adjust delay as needed
                    } else {
                        link.push({ type: "LineString", coordinates: [source, target], delay: 0 });
                    }
                });

                // Add the paths for links
                svg.selectAll("myPath")
                    .data(link)
                    .enter().append("path")
                    .attr("d", path)
                    .style("fill", "none")
                    .style("stroke", "#dd3497")
                    .style("stroke-width", 2)
                    .attr('class', 'Paths')
                    .call(animatePath);
            }

            // animates the paths
            // TODO: have it make the duration shorter if it is a midpt2
            function animatePath(selection) {
                selection.each(function (d) {
                    var totalLength = this.getTotalLength();
                    d3.select(this)
                        .attr("stroke-dasharray", totalLength + " " + totalLength)
                        .attr("stroke-dashoffset", totalLength)
                        .transition()
                        .delay(d.delay)
                        .duration(250)
                        .ease(d3.easeLinear)
                        .attr("stroke-dashoffset", 0);
                });
            }


            // deletes all lines
            function clearLine(){
                svg.selectAll(".Paths").remove();
            }

            // when a country is clicked, open a tooltip about it
            function clickHandler(d) {
                var countryName = d.properties.name;
                var countryData = dataDictionary[d.id] || {};
                var disputes = countryData.disputes || "N/A";
                var caseStatus = Array.isArray(countryData.case_status) && countryData.case_status.length === 0 ? "N/A" : countryData.case_status || "N/A";
                
                clearLine();
                if (previouslyClickedCountry === this) {
                    tooltip.style("visibility", "hidden");
                    d3.select(this)
                        .style("stroke", "transparent");
                    previouslyClickedCountry = null;
                    
                } else {
                    if (previouslyClickedCountry) {
                        d3.select(previouslyClickedCountry)
                            .style("stroke", "transparent");
                    }

                    tooltip.html(`
                        <strong>Country:</strong> ${countryName}<br>
                        <strong>Disputes:</strong> ${disputes}<br>
                        <strong>Relinquished:</strong> ${caseStatus}<br>
                    `)
                    .style("left", (d3.event.pageX + 15) + "px")
                    .style("top", (d3.event.pageY - 28) + "px")
                    .style("visibility", "visible");

                    d3.select(this)
                        .style("stroke", "#333")
                        .style("stroke-width", "2px");

                    previouslyClickedCountry = this;

                    if (countryData.complainant_nations != undefined) {
                        drawLine(countryData);
                    }
                }
            }


            // // reformat link list, csv columns are long1, long2, lat1, lat2
            // var link = [];
            // data2.forEach(function (row) {
            //     var source = [+row.long1, +row.lat1];
            //     var target = [+row.long2, +row.lat2];
            //     var topush = { type: "LineString", coordinates: [source, target] };
            //     link.push(topush);
            // });

            // draw the map
            svg.append("g")
                .selectAll("path")
                .data(topo.features)
                .enter().append("path")
                .attr("d", d3.geoPath().projection(projection))
                .attr("fill", function (d) {
                    d.total = data.get(d.id) || 0;
                    return colorScale(d.total);
                })
                .style("stroke", "transparent")
                .attr("class", "Country")
                .style("opacity", 0.8)
                .on("mouseover", mouseOver)
                .on("mouseleave", mouseLeave)
                .on("click", clickHandler);
            

            // append the legend to the container
            document.getElementById('legend-container').appendChild(
                Legend(d3.scaleThreshold()
                    .domain([1, 5, 10, 50, 100, 300])
                    .range(d3.schemeRdPu[7]), {
                    title: "Disputes as the Respondent Nation",
                    tickSize: 0
                })
            );
        
            
        }
    
    

    </script>
</body>

</html>
